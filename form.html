    <main class="form-section">
        <form class="custom-form">
            <fieldset>
                <legend>Personal Information</legend>
    
                <label for="name">Name</label>
                <input id="name" name="new_name" placeholder="Name" type="text" required />
    
                <label for="surname">Surname</label>
                <input id="surname" name="new_surname" placeholder="Surname" type="text" required />
    
                <label for="age">Age</label>
                <input id="age" name="new_age" placeholder="18" type="number" required />
    
                <label for="adress">Address</label>
                <input id="adress" name="new_adress" placeholder="Your Address" type="text" />
    
                <label for="phone">Phone number</label>
                <input id="phone" name="new_phone" placeholder="Your Phone Number" type="tel" />
    
                <label for="email">Email</label>
                <input id="email" name="new_email" placeholder="Your Email" type="email" />
            </fieldset>
    
            <fieldset>
                <legend>Educational Information</legend>
    
                <label for="faculty">Faculty</label>
                <input id="faculty" name="new_faculty" placeholder="Your Faculty" type="text" />
    
                <label for="group">Group</label>
                <input id="group" name="new_group" placeholder="Your Group" type="text" required />
    
                <label for="order">Date of Enrollment Order</label>
                <input id="order" name="new_order" type="date" />
            </fieldset>
    
            <button type="submit" class="btn">Submit</button>
        </form>

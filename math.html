    <main class="math">
        <form>
            <fieldset>
                <legend>Calculation</legend>
                <div class="counters">
                    <div>
                        <label for="first">First<br>number</label>
                        <input type="number" id="first" name="first" placeholder="0">
                    </div>
                    <div>
                        <label for="second">Second<br>number</label>
                        <input type="number" id="second" name="second" placeholder="0">
                    </div>
                </div>
                <div class="butcont">
                    <button type="button" id="butplus">
                        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5v14M5 12h14" stroke="#000" stroke-width="2"/>
                        </svg>
                    </button>
                    <button type="button" id="butminus">
                        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14" stroke="#000" stroke-width="2"/>
                        </svg>
                    </button>
                    <button type="button" id="butmult">
                        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 5l14 14M5 19L19 5" stroke="#000" stroke-width="2"/>
                        </svg>
                    </button>
                    <button type="button" id="butdiv">
                        <svg width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="8" r="1" fill="#000"/>
                            <circle cx="12" cy="16" r="1" fill="#000"/>
                            <path d="M5 12h14" stroke="#000" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
                <p><span id="result">0</span></p>
            </fieldset>
    
            <fieldset>
                <legend>Trigonometric Functions</legend>
                <div class="counters">
                    <div>
                        <label for="angle">Angle<br>(in degrees)</label>
                        <input type="number" id="angle" name="angle" placeholder="0">
                    </div>
                </div>
                <div class="butcont">
                    <button type="button" id="butsin">sin</button>
                    <button type="button" id="butcos">cos</button>
                    <button type="button" id="buttan">tan</button>
                    <button type="button" id="butctg">ctg</button>
                </div>
                <p><span id="trigResult">0</span></p>
            </fieldset>
        </form>
